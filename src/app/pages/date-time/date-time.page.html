<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header">
        <ion-label>Fecha Nacimiento</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-datetime [value]="fechaNaci.toISOString()" 
                      display-format="DD MMMM YYYY"
                      (ionChange)="cambioFecha ( $event )">
        </ion-datetime>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header">
        <ion-label>Min Max</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-datetime display-format="DD MMMM YYYY"
                      min="2022-11-20" 
                      max="2023-03-15">
        </ion-datetime>
        <ion-datetime display-format="YYYY" 
                      min="2022" 
                      max="2026">
        </ion-datetime>
      </div>
      
    </ion-accordion>

    <ion-accordion value="third">
      <ion-item slot="header">
        <ion-label>Custom Options</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <!-- Aqui deberia ir el picker del datatime, pero en la v6 no es como se explica. -->
        <ion-datetime>
         
        </ion-datetime>
      </div>
      
    </ion-accordion>
   
  </ion-accordion-group>

</ion-content>
